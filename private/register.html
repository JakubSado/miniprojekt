<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SadoRegister</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <a href="/">main</a>
        <a href="register">register</a>
        <a href="login">login</a>
        <a href="admin">admin</a>
    </header>
    <div class="navbar">
        <h2>Register Page</h2>
    </div>
    <form class="login" action="/register" method="POST">
        <div class="registration">
            <label>
                <span>login: </span>
                <input type="text" name="login" id="login" required>
            </label>
            <label>
                <span> password: </span>
                <input type="password" name="password" id="password" required>
            </label>
            <label>
                <span>Age: </span>
                <select name="age" id="age">
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
            </label>
            <label>
                <span>Student? </span>
                <input type="checkbox" name="student" id="student" checked>
            </label>
            <label>
                <span>Gender? </span>
                <input type="radio" name="gender" id="women" value="w">W
                <input type="radio" name="gender" id="man" value="m">M
                <input type="radio" name="gender" id="other" value="o">O
            </label>
            <div class="container">
                <input type="submit" value="submit">
            </div>
    </form>

    </div>





    </form>

    <script src="/server.js"></script>
</body>

</html>
